<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Household Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1em;
      }
      h1 {
        margin: 0;
      }
      main {
        margin: 1em;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.5em;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.5em;
        font-size: 1.2em;
      }
      input[type="number"] {
        width: 100%;
        padding: 0.5em;
        font-size: 1.2em;
      }
      button {
        padding: 0.5em 1em;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.2em;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Household Book</h1>
    </header>
    <main>
      <form id="entry-form">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Add Entry</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="entry-list">
          <!-- Entry list will be populated dynamically using JavaScript -->
        </tbody>
      </table>
    </main>
    <script>
      const entryForm = document.getElementById('entry-form');
      const entryList = document.getElementById('entry-list');
      
      function addEntry(item, price, date) {
        const entryHtml = `
          <tr>
            <td>${item}</td>
            <td>$${price}</td>
            <td>${date}</td>
          </tr>
        `;
        entryList.innerHTML += entryHtml;
      }
      
      entryForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const item = document.getElementById('item').value;
        const price = document.getElementById('price').value;
        const date = document.getElementById('date').value;
        addEntry(item, price, date);
        entryForm.reset();
      });
    </script>
  </body>
</html>
